name: cd

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build production binary
        run: bash scripts/buildprod.sh

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: "projects/761098660008/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "cloud-run-deployer@notely-484813.iam.gserviceaccount.com"

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-484813

      - name: Build & Push image to Artifact Registry
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-484813/notely-ar-repo/notely:latest \

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-484813/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project notely-484813 \
            --max-instances=4
